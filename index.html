<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>FaceBook-Login Page</title>
</head>

<body>
    <div class="page-container">
        <div class="left-section">
            <h1>FaceBook</h1>
            <p>Connect with friends and the world around you on Facebook</p>
        </div>
        <div class="right-section">
            <form action="#" class="myForm">
                <input type="email" class="form-group" placeholder="Email or Phone Number">
                <input type="password" placeholder="Password" class="form-group">
                <button class="btn">Log IN</button>
                <p class="link"><a href="#">Forgot PassWord</a></p>
                <hr>
                <button class="btn1">Create New Account</button>
            </form>
            <p class="foot">
                <a href="#">Create a Page</a> For a celebraty,brand business.
            </p>
        </div>
    </div>

</body>

</html>
